<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas-渐变-api</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			html,body{
				width: 100%;
			}
			.canvas-box{
				width: 1000px;
				height: 700px;
				margin: auto;
			}
			.canvas-box canvas{
				margin: auto;
				border: 1px solid #ddd;
			}
		</style>
	</head>
	<body onload="draw()">
		<div class="canvas-box" id="canvasBox">
			<canvas id="canvas"></canvas>
		</div>
		
		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			var canvasBox = document.getElementById('canvasBox');
			canvas.width = canvasBox.clientWidth;//初始化canvas高宽
			canvas.height = canvasBox.clientHeight;
			var ctx = canvas.getContext('2d');
			function draw(){
				var linearGradient = ctx.createLinearGradient(100,100,400,400);
				linearGradient.addColorStop(0,'blue');
				linearGradient.addColorStop(1,'red');
				
				/*ctx.fillStyle = linearGradient;
				ctx.fillRect(100,100,300,300);
				*/
				/*ctx.strokeStyle = linearGradient;
				ctx.lineWidth = 10;
				ctx.strokeRect(100,100,300,300);*/
				
				/*ctx.beginPath();
				ctx.moveTo(100,100);
				ctx.lineTo(350,250);
				ctx.lineTo(400,400);
				ctx.lineTo(150,300);
				ctx.closePath();
				ctx.fillStyle = linearGradient;
				ctx.fill();*/
				
				
				var radialGradient = ctx.createRadialGradient(100,100,10,250,250,250);
				radialGradient.addColorStop(0,'yellow');
				radialGradient.addColorStop(0.6,'rgba(255,0,0,1)');
				radialGradient.addColorStop(1,'rgba(255,0,0,0)');
				ctx.fillStyle = radialGradient;
				ctx.fillRect(0,0,500,500);
				
				
			}
			
		</script>
	</body>
</html>
