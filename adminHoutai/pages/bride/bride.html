	<script type="text/javascript">
		$(function() {
			setLeftActive(1);
			
			$('#add').click(function(){
				art.dialog.open('add.html', {
					width: 1000,
					lock: true,
					title: '添加摄影师'
				});
			})
			
			$('.update').click(function(){
				var id = $(this).attr('data-id');
				var url = 'update.html';//这个使用这个id拼出一个后台路由，取到摄影师数据后，跳转到修改页面
				art.dialog.open(url, {
					width: 1000,
					lock: true,
					title: '修改摄影师'
				});
				
			});
			
			$('.delete').click(function(){
				var _this = this;
				var id = $(this).attr('data-id');
				var d = art.dialog({
					width: 400,
				    title: '提示',
				    content: '确认删除这个摄影师吗？',
				    okValue: '确定',
				    ok: function () {
				    	/*
				    	 * //暂时注释到时和后台联调
				    	 * var deleteUrl = '';//删除路由，异步删除
				        $.post(deleteUrl,{id:id},function(data){
				        	if(data.success){
				        		$(_this).parents('.oneBody').remove();
				        	}
				        });*/
				       $(_this).parents('.oneBody').remove();
				    },
				    cancelValue: '取消',
				    cancel: function () {}
				});
				d.show();
			});
			
		});
		
	</script>
