<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-处理用户输入</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<input v-model='msg'/>
			<button v-on:click='reverseMsg'>反转</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					msg:"你好啊!"
				},
				methods:{
					reverseMsg:function(){
						this.msg = this.msg.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>
