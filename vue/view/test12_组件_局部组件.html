<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue组件的局部组件的使用</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		<script type="text/javascript">
			/*
			 * 局部注册组件 - 只能用作子组件
			 */
			
			//定义局部组件
			var child = Vue.extend({
				template:"<div style='border:2px solid red'>这是局部组件</div>"
			});
			
			//定义父组件，并使用局部组件
			var parent = Vue.extend({
				template:'<div><h1>父组件</h1><child-component></child-component></div>',
				components:{
					'child-component':child
				}
			});
			
			
			//注册组件
			Vue.component('my-component',parent);
			
			
			var vm = new Vue({
				el:"#app"
			});
			
			
		</script>
	</body>
</html>
