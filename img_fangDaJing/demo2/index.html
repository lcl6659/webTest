<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片放大镜</title>
		<script src="lens.js" type="text/javascript"></script>
		<style type="text/css">
			#zoomdiv {
				position: absolute;
				background: #ffffff;
				border: 1px solid #CCCCCC;
				display: none;
				text-align: center;
				overflow: hidden;
			}
			
			#zoomup {
				position: absolute;
				background: #c0c0c0;
				display: none;
				filter: alpha(opacity=50);
				opacity: 0.5;
				cursor: move;
			}
			
			.zoom {
				position: relative;
				width: 200px;
				vertical-align: bottom;
				/*处理IE bug*/
			}
		</style>
	</head>

	<body>
		<div style="position:relative;">
			<img src="3.jpg" class="zoom" big="3.jpg" />
		</div>
		<script type="text/javascript">
			zoom({width:400,height:400});
		</script>
	</body>

</html>
