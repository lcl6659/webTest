<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<!--App自定义的css-->
		<style type="text/css">
			p img {
				max-width: 100%;
				height: auto;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded">
				<!--<p>这是图片放大预览示例，点击如下图片体验全屏预览功能</p>-->
				<p>
					<img src="images/yuantiao.jpg" data-preview-src="images/cbd.jpg" data-preview-group="1" />
				</p>
				<!--<p>图片全屏后，双击或双指缩放均可对图片进行放大、缩小操作，左右滑动可查看同组(data-preview-group相同的图片为一组)其它图片，点击会关闭预览</p>-->
				<p>
					<img src="images/muwu.jpg" data-preview-src="" data-preview-group="1" />
				</p>
				<!--<p>第三张图片 </p>-->
				<p>
					<img src="images/shuijiao.jpg" data-preview-src="" data-preview-group="1" />
				</p>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<!--<script src="js/mui.previewimage.min.js"></script>-->
	<script src="js/mui.zoom-previewimg.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.previewImage();
	</script>

</html>
